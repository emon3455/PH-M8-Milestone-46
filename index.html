<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Countries</title>

    <style>

        #countries-container{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }
        .country{
            padding: 0.5rem;
            border: 2px solid #9900ff;
            background-color: #5edac9;
            border-radius: 10px;
        }
        .country img{
           width: 200px;
        }

    </style>


</head>
<body>

    <h2>Lets explore All the countries !!!</h2>

    <div id="countries-container">

        <!-- all countries will load here -->

    </div>


    
    <script src="./js/countries.js"></script>

</body>
</html>
